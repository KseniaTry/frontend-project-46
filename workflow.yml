name: build

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v4
      - uses: hexlet-components/hello-from-hexlet-action@release
      - name: Setup environment
        run: make setup
      - name: Install the project
        run: make install
      - name: Build the project
        run: make build
      - name: Run tests
        run: make test
      - name: Run linter
        run: make lint
